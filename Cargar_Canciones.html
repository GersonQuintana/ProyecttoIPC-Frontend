    <script>
      var usuario
        function CargarArchivo() {
        $('#file').parse({
      		config: {
            //Agregamos las configuraciones y le decimos
            //Quien es el delimitador y que hara luego de leer el archivo
            //En este caso usamos delimitador "," y que haga el metodo GuardarCanciones
			     delimiter: ";",
			     complete: GuardarCanciones,
		      },
          //Esto es lo que hara antes de leer el archivo
      		before: function(file, inputElem)
      		{
      			console.log("Parsing file...", file);
      		},
          //Esto es lo que hara si encuentra un error
      		error: function(err, file)
      		{
      			console.log("ERROR:", err, file);
      		},
          //Esto es lo que hara cuando termina de parsear el archivo
      		complete: function()
      		{
            console.log("Done with all files");
          }
        });
      }
        
      async function GuardarCanciones(results) {
        console.log(results.data)
        var data = results.data;
        var val = true

        for (i = 0; i < data.length; i++) {
            var nombre = data[i][0]
            var artista = data[i][1]
            var album = data[i][2]
            var fecha = data[i][3]
            var imagen = data[i][4]
            var spotify = data[i][5]
            var youtube = data[i][6]
            var objeto = {
                'nombre': nombre,
                'artista': artista,
                'album': album,
                'fecha': fecha,
                'imagen': imagen,
                'spotify': spotify,
                'youtube': youtube       
             }

            fetch('http://localhost:5000/CargarCanciones', {
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json'
            }
            }).then(res => res.json())
            .catch(error => {
                console.error('Error:', error)
                alert("Ocurrio un error al consumir la API, revise la consola")
                val = false
            })
            .then(response =>{
                console.log('Success:', response);
            }) 
            }
            if(val = true)
            {
                alert("Se agregaron las canciones exitosamente")
    			      MostrarCanciones()
            }
    }

        function MostrarCanciones(){
            var contenido = document.querySelector('#CuerpoCanciones') 
            contenido.innerHTML = ""
            fetch('http://localhost:5000/Musica')
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(res => {
            for (var i in res) {
                contenido.innerHTML += 
                `<tr style="border-bottom: 1px solid black">
                <th style="margin-left: 10px;">${res[i].nombre}</th>
                <th style="margin-left: 10px;">${res[i].artista}</th>
                <th style="margin-left: 10px;">${res[i].album}</th>
                <th style="margin-left: 10px;">${res[i].fecha}</th>
                <th style="margin-left: 10px;"><img src="${res[i].imagen}" class="img-fluid" height="150px" width="150px"> </th>
                </tr>`
            }
            })
      }
